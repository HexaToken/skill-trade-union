<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Theme Toggle Example</title>
  <style>
    :root {
      /* Brand */
      --primary: #0B5FFF;      /* electric academic blue */
      --primary-600: #084AC7;  /* hover/pressed */
      --secondary: #12D6DF;    /* tech cyan */

      /* Text */
      --ink-head: #0F172A;
      --ink-body: #334155;

      /* Surfaces */
      --canvas: #F7F9FC;       /* app background */
      --surface: #FFFFFF;      /* cards/nav */
      --elevated: #FFFFFF;     /* modals/dropdowns */
      --border: #E5E7EB;

      /* States */
      --success: #16A34A;
      --warning: #F59E0B;
      --danger:  #EF4444;

      /* Gradients */
      --brand-gradient: linear-gradient(90deg, #6C2BD9 0%, #12D6DF 100%);
    }

    [data-theme="dark"] {
      --primary: #7AA7FF;
      --primary-600: #5F86D1;
      --secondary: #2BE4EE;

      --ink-head: #E5EDF9;
      --ink-body: #C8D1E2;

      --canvas: #0B1220;
      --surface: #121A2B;
      --elevated: #16213A;
      --border: #233047;

      --success: #22C55E;
      --warning: #FBBF24;
      --danger:  #F87171;

      --brand-gradient: linear-gradient(90deg, #8B5CF6 0%, #2BE4EE 100%);
    }

    /* Base app wiring */
    html, body {
      background: var(--canvas);
      color: var(--ink-body);
      font-family: Inter, system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 { color: var(--ink-head); }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    
    button:hover {
      background: var(--primary-600);
    }
    
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>SkillSwap Theme Toggle Demo</h1>
  
  <div class="card">
    <h2>Theme Controls</h2>
    <button id="themeToggle" aria-label="Toggle theme">ðŸŒ“ Toggle Theme</button>
    <p>Current theme will be saved to localStorage and persist across page reloads.</p>
  </div>
  
  <div class="card">
    <h2>Color Demonstration</h2>
    <p>This text uses <code>var(--ink-body)</code></p>
    <h3 style="color: var(--ink-head)">This heading uses <code>var(--ink-head)</code></h3>
    <button style="background: var(--secondary)">Secondary Button</button>
    <div style="background: var(--brand-gradient); color: white; padding: 1rem; border-radius: 0.5rem; margin-top: 1rem;">
      Brand Gradient Background
    </div>
  </div>

  <script>
    // Initialize theme from localStorage
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved) root.setAttribute('data-theme', saved);

    // Theme toggle functionality
    document.getElementById('themeToggle').onclick = () => {
      const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      console.log(`Theme switched to: ${next}`);
    };

    // Log current theme on load
    console.log(`Current theme: ${root.getAttribute('data-theme') || 'light'}`);
  </script>
</body>
</html>
